# docker-compose up -d
version: '3'
services:
  qbittorrent: 
    build: ./qbittorrent
    image: benwbooth/qbittorrent
    container_name: qbittorrent
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    #privileged: true
    devices:
      - /dev/net/tun
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /h:/mnt/Downloads
      - /i:/mnt/data
      - /j:/mnt/data2
      - /k:/mnt/external
      - qBittorrent:/home/ben/.local/share/data/qBittorrent
    ports: 
      - '2222:22'
      - '8080:8080'
    restart: unless-stopped
  jackett:
    build:
      context: https://github.com/linuxserver/docker-jackett.git
      args:
        - BUILD_DATE=latest
        - VERSION=latest
    container_name: jackett
    environment:
      - TZ=US/Pacific
    volumes:
      - jackett:/config
    ports:
      - '9117:9117'
    restart: unless-stopped
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - TZ=US/Pacific
    volumes:
      - radarr:/config
      - /h:/mnt/Downloads
      - /i:/mnt/data
      - /j:/mnt/data2
      - /k:/mnt/external
    ports:
      - '7878:7878'
    restart: unless-stopped
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - TZ=US/Pacific
    volumes:
      - sonarr:/config
      - /h:/mnt/Downloads
      - /i:/mnt/data
      - /j:/mnt/data2
      - /k:/mnt/external
    ports:
      - '8989:8989'
    restart: unless-stopped
  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    environment:
      - TZ=US/Pacific
    volumes:
      - lidarr:/config
      - /h:/mnt/Downloads
      - /i:/mnt/data
      - /j:/mnt/data2
      - /k:/mnt/external
    ports:
      - '8686:8686'
    restart: unless-stopped
  hydra2:
    image: linuxserver/hydra2
    container_name: hydra2
    environment:
      - TZ=US/Pacific
    volumes:
      - hydra2:/config
      - /h:/mnt/Downloads
      - /i:/mnt/data
      - /j:/mnt/data2
      - /k:/mnt/external
    ports:
      - '5076:5076'
    restart: unless-stopped
  cardigann:
    image: linuxserver/cardigann
    container_name: cardigann
    environment:
      - TZ=US/Pacific
    volumes:
      - cardigann:/config
      - /h:/mnt/Downloads
      - /i:/mnt/data
      - /j:/mnt/data2
      - /k:/mnt/external
    ports:
      - '5060:5060'
    restart: unless-stopped
  nzbget:
    image: linuxserver/nzbget
    container_name: nzbget
    environment:
      - TZ=US/Pacific
    volumes:
      - nzbget:/config
      - /h:/mnt/Downloads
      - /i:/mnt/data
      - /j:/mnt/data2
      - /k:/mnt/external
    ports:
      - '6789:6789'
    restart: unless-stopped
  heimdall:
    image: linuxserver/heimdall
    container_name: heimdall
    environment:
      - TZ=US/Pacific
    volumes:
      - heimdall:/config
    ports:
      - '8001:80'
    restart: unless-stopped
  htpcmanager:
    image: linuxserver/htpcmanager
    container_name: htpcmanager
    environment:
