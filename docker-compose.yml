      - TZ=US/Pacific
    volumes:
      - sonarr:/config
      - /Mounts/Downloads:/mnt/Downloads
      - /Mounts/data:/mnt/data
      - /Mounts/external:/mnt/external
    ports:
      - '8989:8989'
    restart: unless-stopped
  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    hostname: lidarr
    environment:
      - TZ=US/Pacific
    volumes:
      - lidarr:/config
      - /Mounts/Downloads:/mnt/Downloads
      - /Mounts/data:/mnt/data
      - /Mounts/external:/mnt/external
