# docker-compose build --build-arg sshpass= --build-arg vpnuser= --build-arg vpnpass=
# docker-compose up -d
version: '3'
services:
  qbittorrent: 
    build: ./qbittorrent
    image: benwbooth/qbittorrent
    container_name: qbittorrent
    hostname: qbittorrent
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    #privileged: true
    devices:
      - /dev/net/tun
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /Mounts/Downloads:/mnt/Downloads
      - /Mounts/data:/mnt/data
      - /Mounts/external:/mnt/external
      - qBittorrent:/home/ben/.local/share/data/qBittorrent
    ports: 
      #- '2222:22'
      - '8080:8080'
    restart: unless-stopped
  jackett:
    image: linuxserver/jackett
    #build: https://github.com/linuxserver/docker-jackett.git
    container_name: jackett
    hostname: jackett
    environment:
      - TZ=US/Pacific
    volumes:
      - jackett:/config
    ports:
      - '9117:9117'
    restart: unless-stopped
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    hostname: radarr
    environment:
      - TZ=US/Pacific
    volumes:
      - radarr:/config
      - /Mounts/Downloads:/mnt/Downloads
      - /Mounts/data:/mnt/data
      - /Mounts/external:/mnt/external
    ports:
      - '7878:7878'
    restart: unless-stopped
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    hostname: sonarr
