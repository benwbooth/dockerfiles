    volumes:
      - portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '9000:9000'
    restart: always
  emby:
    image: emby/embyserver:latest
    container_name: emby
    volumes:
      - emby:/config
      - /h:/mnt/Downloads
      - /i:/mnt/data
